<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <div>
          <img src="Images/mug.jpg" alt="Mug Image" />
        </div>

        <div class="card_text">
          <p class="product">COFFEE MUG</p>
          <h1 class="product_title">White Coffee Mug</h1>
          <p class="description">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <p class="price">
            <span class="green_text">₹149</span>
            <span class="strike"> ₹230 </span>
          </p>
          <button class="btn">
            <span btn_text> Add to Cart </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
